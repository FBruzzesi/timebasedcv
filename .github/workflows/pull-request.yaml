name: PR Checks

on:
  pull_request:
    branches:
    - main

jobs:

  interrogate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip --no-cache-dir
          python -m pip install interrogate==1.5.0 --no-cache-dir
          make interrogate

  lint:
    needs: [interrogate]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies and run linter
        run: |
          python -m pip install --upgrade pip
          python -m pip install ."[lint]" --no-cache-dir
          make lint

  test:
    needs: [lint]
    strategy:
      matrix:
        os: [
          ubuntu-latest
          # , macos-latest
          # , windows-latest
          ]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies and run tests
        run: |
          python -m pip install --upgrade pip --no-cache-dir
          python -m pip install ."[pandas,polars,test]" --no-cache-dir
          make test

  doc-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies and check docs can build
        run: |
          python -m pip install --upgrade pip --no-cache-dir
          python -m pip install ."[docs]" --no-cache-dir
          mkdocs build -v -s
